<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Parallax</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="debug">
    <label><input type="checkbox"> Debug</label>
  </div>
    <div class="parallax">
    <div id="group1" class="parallax__group">
      <div class="parallax__layer parallax__layer--base">
        <div class="title">1 Base Layer</div>
      </div>
    </div>
    <div id="group2" class="parallax__group">
      <div class="parallax__layer parallax__layer--base">
        <div class="title">2 Base Layer</div>
      </div>
      <div class="parallax__layer parallax__layer--back">
        <div class="title">2 Background Layer</div>
      </div>
    </div>
    <div id="group3" class="parallax__group">
      <div class="parallax__layer parallax__layer--fore">
        <div class="title">3 Foreground Layer</div>
      </div>
      <div class="parallax__layer parallax__layer--base">
        <div class="title">3 Base Layer</div>
      </div>
    </div>
    <div id="group4" class="parallax__group">
      <div class="parallax__layer parallax__layer--base">
        <div class="title">4 Base Layer</div>
      </div>
      <div class="parallax__layer parallax__layer--back">
        <div class="title">4 Background Layer</div>
      </div>
      <div class="parallax__layer parallax__layer--deep">
        <!-- <div class="title">Deep Background Layer</div> -->
      </div>
    </div>
    <div id="group5" class="parallax__group">
      <div class="parallax__layer parallax__layer--fore">
        <div class="title">5 Foreground Layer</div>
      </div>
      <div class="parallax__layer parallax__layer--base">
        <!-- <div class="title">5 Base Layer</div> -->
      </div>
    </div>
    <div id="group6" class="parallax__group">
      <div class="parallax__layer parallax__layer--back">
        <div class="title">6 Background Layer</div>
      </div>
      <div class="parallax__layer parallax__layer--base">
        <div class="title">6 Base Layer</div>
      </div>
    </div>
    <div id="group7" class="parallax__group">
      <div class="parallax__layer parallax__layer--base">
        <div class="title">7 Base Layer</div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
  </body>
</html>
